{% load static %}

<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'bookcss/navigation.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    {% block css %}
    {% endblock css %}

    {%if title%}
        <title>Rowlet - {{ title }} </title>
    {% else %}
        <title>Rowlet</title>
    {% endif %}
    

      
    </head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="{% url 'home' %}"><img src="{% static 'img/Logo.png' %}" alt=""></a></div>   
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'browse' %}">Browse</a></li>
                <li><a href="">Bookmark</a></li>
                {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                    <!-- <button><a href="{% url 'logout' %}">Logout</a></button> -->
                </form>
                    <button><a href="{% url 'profile' %}">Profile</a></button>
                {% else %}
                    <button><a href="{% url 'login' %}">Login</a></button>
                    <button><a href="{% url 'register' %}">Sign-Up</a></button>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- <div class="content">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
